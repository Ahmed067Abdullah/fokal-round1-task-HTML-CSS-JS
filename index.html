<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico">
    <title>Contact V4</title>
</head>

<body>
    <div class="main">
        <div class="form-container">
            <h1 class="heading">Say Hello!</h1>
            <form onsubmit="formSubmitted()" class="input-form" method="post">
                <div class="input-container">
                    <label class="input-label" for="input"> Your Name</label>
                    <input type="text" name="name" class="input" id="name" placeholder="Enter your name" onfocus="focused('name')" onblur="unFocused('name')">
                    <div class="name-error-container"></div>
                    <span class="name-error-text error-conatiner hidden">Name is required</span>
                    <span class="name-error error hidden" onmouseover="showErrorBox('name')" onmouseout="hideErrorBox('name')">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>

                <div class="input-container">
                    <label class="input-label" for="email"> Email </label>
                    <input type="email" name="email" id="email" class="input" placeholder="Enter your email address" onfocus="focused('email')" onblur="unFocused('email')">

                    <div class="email-error-container"></div>
                    <span class="email-error-text error-conatiner hidden">Verified email is required: ex@abc.xyz</span>
                    <span class="email-error error hidden" onmouseover="showErrorBox('email')" onmouseout="hideErrorBox('email')">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                </div>
                <div class="input-container custom-select">
                    <label class="input-label" for="services"> Needed Services</label>
                    <select name="services" id="services" class="input" style="width:200px;">
                        <option value="none">Choose Services</option>
                        <option value="store">Online Store</option>
                        <option value="eCommerce">eCommerce Bussiness</option>
                        <option value="design">UI/UX Design</option>
                        <option value="services">Online Services</option>
                    </select>

                </div>
                <div class="input-container custom-select">
                    <label class="input-label" for="budget"> Budget </label>
                    <select name="budget" id="budget" class="input">
                        <option value="">Select Budget</option>
                        <option value="1500">1500 $</option>
                        <option value="2000">2000 $</option>
                        <option value="2500">2500 $</option>
                    </select>

                </div>
                <div class="input-container">
                    <label class="input-label" for="message"> Message </label>
                    <textarea name="message" id="message" class="input" cols="30" rows="5" placeholder="Your message here..." onfocus="focused('message')" onblur="unFocused('message')"></textarea>

                        <div class="message-error-container"></div>
                        <span class="message-error-text error-conatiner hidden">Message is required</span>
                        <span class="message-error error hidden" onmouseover="showErrorBox('message')" onmouseout="hideErrorBox('message')">
                            <i class="fas fa-exclamation-circle"></i>
                        </span>
                </div>
                <div class="submit-container">
                    <button type="button" class="submit-button" onclick="formSubmitted()">Submit &nbsp
                        <i class="fas fa-long-arrow-alt-right submit-icon"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
